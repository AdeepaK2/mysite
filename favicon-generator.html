<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A.K Favicon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        body { font-family: Arial, sans-serif; padding: 20px; }
    </style>
</head>
<body>
    <h2>A.K Favicon Generator</h2>
    <canvas id="favicon" width="32" height="32"></canvas>
    <canvas id="favicon16" width="16" height="16"></canvas>
    <br>
    <button onclick="downloadFavicon()">Download Favicon</button>
    
    <script>
        // Create 32x32 favicon
        const canvas32 = document.getElementById('favicon');
        const ctx32 = canvas32.getContext('2d');
        
        // Create gradient background
        const gradient = ctx32.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#22d3ee');
        gradient.addColorStop(0.5, '#3b82f6');
        gradient.addColorStop(1, '#1e40af');
        
        // Draw background
        ctx32.fillStyle = gradient;
        ctx32.fillRect(0, 0, 32, 32);
        
        // Draw A.K text
        ctx32.fillStyle = 'white';
        ctx32.font = 'bold 14px Arial';
        ctx32.textAlign = 'center';
        ctx32.fillText('A', 10, 20);
        ctx32.fillText('K', 22, 20);
        
        // Draw dot
        ctx32.beginPath();
        ctx32.arc(16, 25, 1, 0, 2 * Math.PI);
        ctx32.fill();
        
        // Create 16x16 favicon
        const canvas16 = document.getElementById('favicon16');
        const ctx16 = canvas16.getContext('2d');
        ctx16.drawImage(canvas32, 0, 0, 32, 32, 0, 0, 16, 16);
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas32.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
